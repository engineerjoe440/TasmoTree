name: 2DRender

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto:latest
    steps:
    - uses: actions/checkout@v2
    - name: Run exporter
      run: |
        make -C pcb_main help
    
    - name: Retrieve results
      uses: actions/upload-artifact@v1
      with:
        name: FabSch_Output
        path: Fabrication
